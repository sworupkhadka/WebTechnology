<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reverse the String</title>
</head>
<body>
    <script type="text/javascript">
        const String=prompt("HELLO");
        for(let i=string.length; i>=0; i--)
        {
           console.log(string.length[i]);
        }
    </script>
</body>
